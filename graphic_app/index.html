<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Budget App</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="section-outer">

  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="wrapper"
             style="max-width: 900px; padding: 45px; background-image: url('24679-andrew-martin-museum-wallpapers-stria-charcoal-wallpaper.jpg')">
          <div class="beyond-box position-relative">
            <span class="beyond" style="color: #fff"><strong>BEYOND</strong></span>
            <span class="the" style="color: #fff">THE</span>
            <span class="ordinary" style="color: #fff"><strong>ORDINARY</strong></span>
            <div class="outline"><span class="show" style="color: #fff">SHOW</span></div>
          </div>


          <div class="row align-items-center content-row" style="margin-top: 120px; position: relative; z-index: 1">
            <div class="col-7">
              <div class="img-wrapper">
                <img style="border-radius: 50%" src="https://via.placeholder.com/450x450" alt="test">
              </div>

            </div>

            <div class="col-5">
              <div class="text-wrapper">
                <h2 style="color: white; line-height: 1">DIAMOND IMMERSION</h2>
              </div>
            </div>

            <div class="dynamic-text" style="max-width: 250px">
              <h2 class="top" style="color: white">GET A <br> <strong>ONE ON ONE</strong> <br>WITH SOLARA</h2>
              <div class="bottom">
                <span class="price" style="color: white">$197</span>
                <button class="btn-gradients btn-gradients-small">BUY NOW</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
