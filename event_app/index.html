<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Single Event</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div style="max-width: 1300px; margin: 0 auto">
  <div class="section-hero-banner">
    <div class="container">
      <img class="img-fluid" src="https://via.placeholder.com/1300x325" alt="image">
    </div>
  </div>

  <div class="section-details">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <h1>Dare to lead</h1>

          <div class="card-body">
            <div class="row">
              <div class="col-sm-3"><h6 class="black">DATE:</h6></div>
              <div class="col-sm-9 card-detail"><h6>6 Sessions: Sep 13, Sep 20, Sep 27, Oct 4, Oct 18, Oct 25, 2021</h6>
              </div>
              <div class="col-sm-3"><h6 class="black">TIME:</h6></div>
              <div class="col-sm-9 card-detail"><h6>10:00 - 1:00 <span class="small">PST</span></h6></div>
              <div class="col-sm-3"><h6 class="black">FEE:</h6></div>
              <div class="col-sm-9 card-detail"><h6>$1,997 <span class="small">USD</span></h6></div>
            </div>
          </div>
        </div>

        <div class="col-lg-5">

        </div>
      </div>
    </div>
  </div>

  <div class="section-blurbs">
    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-6 blurb">
          <div class="blurb-item">
            <h5 class="black">Number of Sessions:</h5>

            <img class="img-fluid" src="https://via.placeholder.com/70x70" alt="icon">

            <h4 class="title blue">6 <span class="small blue">GROUPS</span></h4>

            <p class="desc small blue">+ 6 hrs partnered or self-guided work</p>
          </div>
        </div>

        <div class="col-lg-3 col-6 blurb">
          <div class="blurb-item">
            <h5 class="black">Session Duration:</h5>

            <img class="img-fluid" src="https://via.placeholder.com/70x70" alt="icon">

            <h4 class="title blue">3 <span class="small blue">HOURS</span></h4>
          </div>
        </div>

        <div class="col-lg-3 col-6 blurb">
          <div class="blurb-item">
            <h5 class="black">Participant Limit:</h5>

            <img class="img-fluid" src="https://via.placeholder.com/70x70" alt="icon">

            <h4 class="title blue">20</h4>
          </div>
        </div>

        <div class="col-lg-3 col-6 blurb">
          <div class="blurb-item">
            <h5 class="black">Facilitator:</h5>

            <img class="img-fluid facilitator-portrait" src="https://via.placeholder.com/130x110" alt="icon">

            <h4 class="title blue"><span class="small">Rachel Verlik, CDTLF</span></h4>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="section-generic-content">
    <div class="container">
      <div class="row">

      </div>
    </div>
  </div>
</div>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
