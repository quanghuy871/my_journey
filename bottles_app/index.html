<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>6 Bottles App</title>
</head>
<body>

<div>
  <input type="number" class="box">


<div class="container">
  <div class="row">
    <div class="col-lg-4">
      <div class="blurb">
        <a href="https://www.facebook.com/" class="uabb-button">Click me</a>
        <h1 class="uabb-ib1-title">Hi</h1>
      </div>
    </div>

    <div class="col-lg-4">
      <div class="blurb">
        <a href="https://twitter.com/?lang=en" class="uabb-button">Click me</a>
        <h1 class="uabb-ib1-title">Hi</h1>
      </div>
    </div>

    <div class="col-lg-4">
      <div class="blurb">
        <a href="https://www.instagram.com/" class="uabb-button">Click me</a>
        <h1 class="uabb-ib1-title">Hi</h1>
      </div>
    </div>
  </div>
</div>

<script>
  const a = document.querySelectorAll('.blurb');
  a.forEach(el => {
    let a = document.createElement('a');
    a.setAttribute('class', 'cta-link');
    const link = el.querySelector('.uabb-button').getAttribute('href');
    const id = el.querySelector('.uabb-ib1-title');


    a.innerHTML = id.innerHTML;
    id.innerHTML = a.outerHTML;

    el.querySelector('.cta-link').setAttribute('href', link);

  });


  // const a = document.querySelector('.link');

  // a.innerHTML = c.innerHTML;
  // c.innerHTML = a.outerHTML;
  // document.querySelector('.test').setAttribute('href', a);
</script>


<script src="app.js"></script>
</body>
</html>
